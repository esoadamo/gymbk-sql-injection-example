<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bank</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            Hello <strong>{{ name }}</strong>! You have <strong>{{ "{:0,.2f}".format(coins) }}</strong> &#129689;
            <button class="btn btn-small btn-secondary" onclick="window.location.reload()">Refresh</button>
            <button class="btn btn-small btn-outline-danger" onclick="alert('{{ secret_code }}')">Show login code</button>
        </div>
    </div>

    {% if error %}
    <div class="row">
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    </div>
    {% endif %}

    <div class="row">
        <form method="post" class="p-3" style="border: 1px dotted black">
            <div class="row">
                <div class="col-3">
                <label class="form-label">Name</label>
                <select name="target" class="form-select">
                    <option selected value="">Select one</option>
                    {% for user in users %}
                    <option selected value="{{  user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">To whom to send money?</div>
            </div>
            <div class="col-3">
                <label for="inputCoins" class="form-label">How many</label>
                <input type="text" name="coins" class="form-control" id="inputCoins"
                       aria-describedby="inputCoinsHelp">
                <div id="inputCoinsHelp" class="form-text">How many coins to send?</div>
            </div>
            <div class="col-6">
                <label for="inputMessage" class="form-label">Message</label>
                <input type="text" name="message" class="form-control" id="inputMessage"
                       aria-describedby="inputMessageHelp">
                <div id="inputMessageHelp" class="form-text">Optional message</div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Transactions</h2>
        </div>
    </div>
    {% for t in transactions %}
        <div class="row">
        <div class="col-12">
            <div class="alert alert-{% if t[1] >= 0 %}success{% else %}danger{% endif %}">
                {{ t[1] }} ({{ t[0] }}) {{ t[2] }}
            </div>
        </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
